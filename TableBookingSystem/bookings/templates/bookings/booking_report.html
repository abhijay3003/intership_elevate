{% extends 'base.html' %}

{% block content %}
<h2>Booking Report</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Guests</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking.name }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.time }}</td>
        <td>{{ booking.guests }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
